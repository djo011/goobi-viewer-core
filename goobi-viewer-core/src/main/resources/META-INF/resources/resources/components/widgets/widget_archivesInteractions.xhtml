<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
	<composite:interface />

    <composite:implementation>
    	<!-- (ADMIN) WIDGET FOR ARCHIVE INTERACTIONS -->
        <h:panelGroup
            rendered="#{userBean.loggedIn and userBean.admin}">
            <div id="widgetArchivesInteractions" class="widget widget-archives-interactions">
                <h:form id="widgetArchivesInteractionsStandardForm" prependId="false">
                    <h2 >#{msg.menuUser_workInteractions}</h2>
                    <ul>
                        
                        <!-- EAD DOWNLOAD -->
                        <ui:fragment visibility-class="widget-element">
                            <a 
                                href="#{archiveBean.eadResolverUrl}"
                                id="lidomets" 
                                class="badge badge-dark widget-format-links__work-download-lido-mets" 
                                title="#{msg.metadata_dl_mets}"
                                data-toggle="tooltip"
                                data-placement="top"
                                data-trigger="hover"
                                target="_blank" rel="nofollow noopener"
                                aria-label="#{msg[activeDocumentBean.viewManager.topStructElement.docStructType]}: #{msg.downloadMetsButtonLabel}"> 
                                #{msg.downloadEadButtonLabel}
                            </a>
                        </ui:fragment>

                        <!-- RE-INDEX ARCHIVE -->
                        <li>
                            <h:commandLink action="#{archiveBean.reIndexArchiveAction}">
                                #{msg.reIndexRecord}
                            </h:commandLink>
                        </li>
                        
<!--                             <li> -->
<!--                             <a href="#{cmsPageEditBean.createAndOpenNewPage(msg.overviewPage, archiveBean.currentArchive.resourceId)}">#{msg.action__create_linked_cms_page__label}</a> -->
<!--                             </li> -->
                        
<!--                             <li> -->
<!--                             	<a href="#{request.contextPath}/admin/cms/recordnotes/new/?pi=#{archiveBean.currentArchive.resourceId}"> #{msg.cms__record_notes__add_note}</a> -->
<!--                             </li> -->
                        
                        <!-- DELETE ARCHIVE -->
                        <li>
                            <ui:fragment rendered="#{userBean.admin}">
                                <ul class="widget-user-interactions__delete-record-wrapper">
                                    <h3>#{msg.deleteRecord}</h3>
                                    <div class="widget-user-interactions__delete-record">
                                        <ui:fragment>
                                            <!-- ACTION -->
                                            <div class="widget-user-interactions__delete-record-action has-urn">
                                                <h:commandLink styleClass="btn btn--danger" role="button"
                                                    onclick="if ( !confirm( &quot;#{msg.deleteRecord_confirmationText}&quot; ) ) { return false };"
                                                    action="#{archiveBean.deleteArchiveAction}">
                                                    #{msg.button__delete}
                                                </h:commandLink>
                                            </div>
                                        </ui:fragment>
                                    </div>
                                </ul>
                            </ui:fragment>
                        </li>

                    </ul>
                </h:form>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>

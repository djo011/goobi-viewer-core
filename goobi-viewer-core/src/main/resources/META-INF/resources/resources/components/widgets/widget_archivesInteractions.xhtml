<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
	<composite:interface />

    <composite:implementation>
    	<!-- (ADMIN) WIDGET FOR ARCHIVE INTERACTIONS -->
        <h:panelGroup
            rendered="#{userBean.loggedIn and (userBean.user.superuser)}">
            <div id="widgetArchivesInteractions" class="widget widget-archives-interactions">
                <h:form id="widgetArchivesInteractionsStandardForm" prependId="false">
                    <h2 >#{msg.menuUser_workInteractions}</h2>
                    <ul>
                        <h:panelGroup
                            rendered="#{userBean.user.maySetRepresentativeImage and activeDocumentBean.viewManager.hasPages and activeDocumentBean.viewManager.topStructElement.sourceDocFormat == 'METS'}">
                            <li>
                                <h:commandLink
                                    action="#{adminBean.setRepresantativeImageAction(activeDocumentBean.viewManager.pi, activeDocumentBean.topDocument.dataRepository, activeDocumentBean.viewManager.currentPage.fileIdRoot)}">
                                        #{msg.setRepresentativeImage}
                                    </h:commandLink>
                            </li>
                        </h:panelGroup>

						<!-- TO DO: ADD ACTIONS FOR ARCHIVES HERE -->
                        <!-- RE-INDEX ARCHIVE -->
                        <h:panelGroup rendered="#{userBean.admin}">
                            <li>
                                <h:commandLink action="#{archiveBean.reIndexArchiveAction}">
                                    #{msg.reIndexRecord}
                                </h:commandLink>
                            </li>
                        </h:panelGroup>
                        
                        <!-- DO STUFF HERE -->
                        <h:panelGroup rendered="#{userBean.user.cmsAdmin}">
                            <li>
                            <a href="#{cmsPageEditBean.createAndOpenNewPage(msg.overviewPage, archiveBean.currentArchive.resourceId)}">#{msg.action__create_linked_cms_page__label}</a>
                            </li>
                        </h:panelGroup>
                        
                        <!-- DO MORE STUFF HERE -->
                        <h:panelGroup  rendered="#{userBean.admin}">
                            <li>
                            	<a href="#{request.contextPath}/admin/cms/recordnotes/new/?pi=#{archiveBean.currentArchive.resourceId}"> #{msg.cms__record_notes__add_note}</a>
                            </li>
                        </h:panelGroup>

                    </ul>
                </h:form>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>

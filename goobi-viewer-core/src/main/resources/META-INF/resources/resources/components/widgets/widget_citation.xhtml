<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

    <composite:interface>
    	    	<composite:attribute name="collapsible" required="false" default="#{displayConditions.getTag('widgetCitationsBody').getChildCount('widget-element') > 7}" />
    </composite:interface>

    <composite:implementation>
        
        <ui:fragment rendered="#{configurationBean.displaySidebarWidgetUsage}">
            <div id="widgetCitation" class="widget widget-citation" data-numChildren="#{displayConditions.getTag('widgetCitationsBody').getChildCount('widget-element')}">

	            <div class="widget-citation__topbar widget__topbar">
	                <!-- WIDGET TITLE -->
					<h2
						tabindex="0"
						role="button"
						class="widget__title widget-citation__title #{cc.attrs.collapsible ? 'collapseable' : ''}">
	                    <span>#{msg.widget_citation}</span>
	                    <i class="fa fa-angle-down" aria-hidden="true"></i>
	                </h2>
				</div>

                <!-- WIDGET BODY -->
				<div id="widgetCitationsBody" class="widget__body #{cc.attrs.collapsible ? 'collapseable' : ''}">
                    <!-- INTRODUCTION TEXT -->
                    <ui:fragment rendered="#{fn:length(msg['MASTERVALUE_INTRODUCTION_TEXT_CITATION']) > 0}">
                        <p id="introductionText" class="widget-citation__license-text">
                            <h:outputText value="#{msg['MASTERVALUE_INTRODUCTION_TEXT_CITATION']}" escape="false" />
                        </p>
                    </ui:fragment>
                    
                    <!-- WORK DOWNLOADS -->
                    <div class="widget-citation__work-downloads widget__badge-container">  
                    
                    	<h3 id="titleWork" class="widget-citation__subtitle widget__badge-container-heading">#{msg.widget__citation__complete_record}</h3>

                        <!-- WORK METADATA DOWNLOAD (DOWNLOAD_METADATA CHECK) -->
                        <ui:fragment 
                            rendered="#{configurationBean.displaySidebarWidgetUsageCitationLinks and displayConditions.matchRecord('{docType:[record, anchor]}')}">
                            <c:forEach var="link" items="#{activeDocumentBean.viewManager.getSidebarWidgetUsageCitationLinksForLevel('record')}">
                                    
                                <ui:fragment rendered="#{link.type.name() == 'URL' and link.value != null}">
                                    <button type="button" visibility-class="widget-element"
                                    	jsf:id="citeLinkUrl"
                                        class="badge badge-dark"
                                        data-copy-value="#{link.getUrl(activeDocumentBean.viewManager)}"
                                        data-copy-done-msg="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                        aria-label="#{msg.citeLinks}: #{msg.copyUrl}">
                                        #{msg[link.label]}</button>
                                </ui:fragment>
                                     
                                <ui:fragment rendered="#{link.type.name() == 'INTERNAL'}">
                                    <button type="button" visibility-class="widget-element"
                                    	jsf:id="citeLinkInternal"
                                        class="badge badge-dark"
                                        data-copy-value="#{link.getUrl(activeDocumentBean.viewManager)}"
                                        data-copy-done-msg="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                        aria-label="#{msg.citeLinks}: #{msg.copyUrl}">
                                       #{msg[link.label]}</button>
                                </ui:fragment>
                                    
                            </c:forEach>
                        </ui:fragment>      

                        <!-- RIS (topstruct) -->
						<ui:fragment 
                            rendered="#{displayConditions.matchRecord('{docType:![group]}')}">
                            <a href="#{configurationBean.restApiUrlV1}records/#{activeDocumentBean.persistentIdentifier}/ris/"
                                jsf:id="ris" visibility-class="widget-element"
                                class="badge badge-dark widget-citation__work-download-ris" 
                                title="#{msg.risLinkTopstruct}"
                                data-toggle="tooltip"
                                data-placement="top"
                                data-trigger="hover"
                                rel="nofollow"
                                aria-label="#{msg[activeDocumentBean.viewManager.topStructElement.docStructType]}: #{msg.risLinkTopstruct}"> 
                                #{msg.risLinkTopstruct} 
                            </a>
                        </ui:fragment>
                   
                    </div>


                    <!-- PAGE -->
                    <ui:fragment>

                        <!-- PAGE DOWNLOADS -->
                        <div class="widget-citation__page-downloads widget__badge-container">
                        
                            <h3 id="titleImage" class="widget-citation__subtitle widget__badge-container-heading">#{msg.widget__citation__this_page}</h3>

							<ui:fragment  rendered="#{configurationBean.displaySidebarWidgetUsageCitationLinks and !activeDocumentBean.viewManager.doublePageMode 
                            and displayConditions.matchRecord('{docType:[record], numPages:1}')}">
                                <c:forEach var="link" varStatus="index" items="#{activeDocumentBean.viewManager.getSidebarWidgetUsageCitationLinksForLevel('image')}">
                                    <ui:fragment rendered="#{link.type.name() == 'URL' and link.value != null}">
                                        <button type="button" visibility-class="widget-element"
                                        	jsf:id="citeLinkUrn#{index.count}"
                                            class="badge badge-dark"
                                            data-copy-value="#{link.getUrl(activeDocumentBean.viewManager)}"
                                            data-copy-done-msg="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                            aria-label="#{msg.citeLinks}: #{msg.citeLinkPage}">
                                             #{msg[link.label]}</button>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{link.type.name() == 'INTERNAL'}">
                                        <button type="button" visibility-class="widget-element"
                                        	jsf:id="citeLinkUrnPage"
                                            class="badge badge-dark"
                                            data-copy-value="#{link.getUrl(activeDocumentBean.viewManager)}"
                                            data-copy-done-msg="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                            aria-label="#{msg.citeLinks}: #{msg.citeLinkPage}">
                                             #{msg[link.label]}</button>
                                    </ui:fragment>
                                </c:forEach>
                            </ui:fragment>
                            
                        </div>
                        
                    </ui:fragment>
		
		            <!-- ACTIVATE CLIPBOARD (TOOLTIPS + COPY URL)  -->
		            <script>
		                viewerJS.clipboard.init();
		            </script>
                    
					<viewerComponent:downloadsCitations showCiteLinksButton="false"/>
 
                </div>
            </div>
            
        </ui:fragment>
    </composite:implementation>
</ui:composition>
